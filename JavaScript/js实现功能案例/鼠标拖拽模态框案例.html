<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      outline: none;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      width: 100%;

      /* background: linear-gradient(115deg, #56d8e4 10%,#9f01ea 90%); */
    }

    .show-btn {
      background: #fff;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: 500;
      color: #3498db;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .show-btn,
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    input[type="checkbox"] {
      display: none;
    }

    .container {
      display: none;
      background: #fff;
      width: 410px;
      padding: 30px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    #show:checked~.container {
      display: block;
    }

    .container .close-btn {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .container .close-btn:hover {
      color: #3498db;
    }

    .container .text {
      font-size: 35px;
      font-weight: 600;
      text-align: center;
      cursor: move;
    }

    .container form {
      margin-top: -20px;
    }

    .container form .data {
      height: 45px;
      width: 100%;
      margin: 40px 0;
    }

    form .data input {
      font-size: 18px;
    }

    form .data input {
      height: 100%;
      width: 100%;
      padding-left: 10px;
      font-size: 17px;
      border: 1px solid silver;
    }

    form .data input:focus {
      border-color: #3498db;
      border-bottom-width: 2px;
    }

    form .forgot-pass {
      margin-top: -8px;
    }

    form .forgot-pass a {
      color: #3498db;
      text-decoration: none;
    }

    form .forgot-pass a:hover {
      text-decoration: underline;
    }

    form .btn {
      margin: 30px 0;
      height: 45px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    form .btn .inner {
      height: 100%;
      width: 300%;
      position: absolute;
      left: -100%;
      z-index: -1;
      background: -webkit-linear-gradient(right, #56d8e4, #9f01ea);
      transition: all .4s;
    }

    form .btn:hover .inner {
      left: 0;
    }

    form .btn button {
      height: 100%;
      width: 100%;
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
    }

    form .signup-link {
      text-align: center;
    }

    form .signup-link a {
      color: #3498db;
      text-decoration: none;
    }

    form .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
  <div>
    <a href="javascript:;" class="login">点击弹出登录</a>
  </div>
  <!-- 模态框 -->
  <div class="center">
    <!-- <input type="checkbox" id="show"> -->
    <!-- <label for="show" class="show-btn">View Form</label> -->
    <div class="container">
      <label for="show" class="close-btn fas fa-times"></label>
      <div class="text">Login Form</div>
      <form action="#">
        <div class="data">
          <label>Email or Phone</label>
          <input type="text" required>
        </div>
        <div class="data">
          <label>Password</label>
          <input type="password" required>
        </div>
        <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
        <div class="btn">
          <div class="inner"></div>
          <button type="submit">login</button>
        </div>
        <div class="signup-link">Not a menber? <a href="#">Signup now</a></div>
      </form>
    </div>
  </div>
  <script>
    var login = document.querySelector('.login');
    var close = document.querySelector('.close-btn');
    var container = document.querySelector('.container');
    var text = document.querySelector('.text');
    login.addEventListener('click', function () {
      container.style.display = "block";
    })
    close.addEventListener('click', function () {
      container.style.display = "none";
    })

    text.addEventListener('mousedown', function (e) {
      console.log(e.pageX + '===' + container.offsetLeft);
      console.log(e.pageY + '===' + container.offsetTop);

      var x = e.pageX - container.offsetLeft;
      console.log(x);
      var y = e.pageY - container.offsetTop;
      console.log(y);
      document.addEventListener('mousemove', move);

      function move(e) {
        container.style.left = e.pageX - x + 'px';
        container.style.top = e.pageY - y + 'px';
      }
      document.addEventListener('mouseup', function () {
        document.removeEventListener('mousemove', move);
      })
    })
  </script>
</body>

</html>
